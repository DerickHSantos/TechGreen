<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techgreen</title>
    <link rel="stylesheet" href="/mapa/style.css">
    <link rel="icon" href="/images/favicon_TechGreen.png">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>

<body onload="verificarTema()">
    <!--Menu superior-->
    <div class="ui massive menu">
      <a class="icon item" href="/index.html">
        <img src="/images/logo-techgreen.png" alt="Logo TechGreen" style="width: 33.3%;">
      </a>
      <div class="right menu">
        <div class="ui dropdown icon item">
          <i>...</i>
          <div class="menu">
            <a href="/cadastro/cadastro.html">
              <div class="item verde-escuro">
                Cadastrar
              </div>
            </a>
            <a href="/login/login.html">
              <div class="item verde-escuro">
                Login
              </div>
            </a>
            <a href="/mapa/mapa.html">
              <div class="item verde-escuro">
                Pontos de Coleta
              </div>
            </a>
            <a><div class="item verde-escuro" id="temaBotao" onclick="trocarTema()">
              Tema Escuro
            </div></a>
          </div>
        </div>
      </div>
    </div>

    <!--Div de adicionar marcadores-->
    <form id="adicionarMarcadorForm" act>
      <div class="ui adiminSections">
        <h3>Inserir pontos de coleta</h3>
        <p class="ui text">Insira o cep do local a ser cadastrado:</p>
        <input type="number" id="inserirCep" placeholder="00000-000" class="ui fluid big input" maxlength="8" minlength="8">
        <p class="ui text">Insira o nome do local a ser cadastrado:</p>
        <input type="text" id="inserirTitulo" placeholder="Nome do Ponto de Coleta" class="ui fluid big input" maxlength="255">
        <br><br>
        <button type="submit">Confirmar</button>
      </div>
    </form>

    <br>

    <form action="/gerar-relatorio" method="post" id="gerarRelatorio">
      <div class="ui adiminSections">
        <h3>Relatório de Feedbacks</h3>
        <button type="submit">Gerar relatório</button>
        <p id="feedback-list"></p>
      </div>
    </form>



</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="admin.js"></script>
</html>
