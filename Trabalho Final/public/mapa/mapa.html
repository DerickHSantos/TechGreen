<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techgreen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon_TechGreen.png">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>


</head>

<body onload="verificarTema()">
  <!--Menu superior-->
  <div class="ui massive menu">
    <a class="icon item" href="/index.html">
      <img src="/images/logo-techgreen.png" alt="Logo TechGreen" style="width: 33.3%;">
    </a>
    <div class="right menu">
      <div class="ui dropdown icon item">
        <i>...</i>
        <div class="menu">
          <a href="/cadastro/cadastro.html">
            <div class="item verde-escuro">
              Cadastrar
            </div>
          </a>
          <a href="/login/login.html">
            <div class="item verde-escuro">
              Login
            </div>
          </a>
          <a href="/index.html">
            <div class="item verde-escuro">
              Pontos de Coleta
            </div>
          </a>
          <a><div class="item verde-escuro" id="temaBotao" onclick="trocarTema()">
            Tema Escuro
          </div></a>
        </div>
      </div>
    </div>
  </div>
  <!--Entrada de dados-->

  <form id="cepForm">
        <label for="cepInput" class="ui text">Digite seu CEP:</label>
        <div class="ui fluid action input">
        <input type="text" id="cepInput" placeholder="00000-000" class="ui medium big input" maxlength="8" minlength="8">
        <button type="submit" class="ui mini green button">Calcular distância</button>
    </div>
  </form>

  <!--Div do mapa-->
  <div id="map"></div>
  <div id="distanceResult"></div>

  <br>

  <!--Div de feedback-->
  <form id="feedbackForm" action="/enviar-feedback" method="post">
    <div class="feedback">
      <h3 id="feed">Dê o seu Feedback!</h3>
      <div class="ui huge star rating" name="nota" data-rating="0" data-max-rating="5"></div>
      <br>
      <div class="ui fluid input">
        <input id="emailFeedback" type="email" name="email" placeholder="Insira seu email (Opcional)" maxlength="255">
      </div>
      <div class="ui fluid input">
        <input id="textoFeedback" type="text" name="comentario" placeholder="Escreva um comentário (Opcional)" maxlength="255">
      </div>
      <button class="ui button smallButton" type="submit">Enviar</button>
    </div>
  </form>

  <br>

  <footer>
    <!--Falta colocar as redes sociais-->
    <div class="redesSociais">
      <h3 class="ui"><i class="instagram icon"></i>TechGreen</h3>
      <h3><i class="facebook icon"></i>TechGreen</h3>
      <h3><i class="twitter icon"></i>TechGreen</h3>
      <h3><i class="skype icon"></i>TechGreen</h3>
      <h3><i class="mail icon"></i>suporte@techgreen.com</h3>
    </div>
    <p>Propriedade de <a href="/admin/admin.html">©TechGreen</a>, Todos os direitos reservados, 2023</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="script.js"></script>
  <!--Pegar a API do Google Maps-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBexpx9CU1P4UFY6PSVWjVDBn15mQ5Kin4&callback=initMap" async defer></script>
</body>
<!--Propriedade de ©TechGrenn, Todos os direitos reservados, 2023-->
</html>
