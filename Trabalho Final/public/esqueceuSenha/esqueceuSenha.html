<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techgreen</title>
    <link href="esqueceuSenha.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="/images/favicon_TechGreen.png">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>

<body onload="verificarTema()">
  <!--Menu superior-->
  <div class="ui top attached menu" >
    <div class="ui dropdown icon item">
      <i>...</i>
      <div class="menu">
        <a href="/cadastro/cadastro.html">
          <div class="item verde-escuro">
            Cadastrar
          </div>
        </a>
        <a href="/login/login.html">
          <div class="item verde-escuro">
            Login
          </div>
        </a>
        <a href="/mapa/mapa.html">
          <div class="item verde-escuro">
            Pontos de Coleta
          </div>
        </a>
        <a><div class="item verde-escuro" id="temaBotao" onclick="trocarTema()">
          Tema Escuro
        </div></a>
      </div>
    </div>
  </div>
  <div class="container"> <!--Div para agrupar todo o conteúdo-->

    <div class="first-column"> <!--Primeira coluna (lado esquerdo site)-->
      <img class="image" src="/images/menino.png" alt="Imagem primeira coluna">
    </div> <!--Fecha primeira coluna-->

    <div class="second-column"> <!--Segunda coluna (lado direito site)-->
      <div class="form-total"> <!--Agrupa todos os componentes do espaço de formulário-->
        <img class="logo" src="/images/logo-techgreen.png" alt="Logo TechGreen">
        <h3 class="title-form">Redefinir Senha</h3>
        <form class="form" id="redefinirForm" action="/redefinir-senha" method="post"> <!--Formulário de cadastro-->
          <input class="input-box" type="email" placeholder="E-mail" id="redefinirEmail" required>
          <input class="input-box" type="text" placeholder="CEP" id="redefinirCep" required>
          <input class="input-box" type="password" placeholder="Nova Senha" id="redefinirSenha" required>
          <div class="enter-button"> <!--Botão pra enviar email-->
            <a><button type="submit" class="button-enter">Enviar</button></a>
          </div>
        </form>

        <p class="description-login">Lembrou da senha? <a href="/login/login.html" class="login-link">Faça login</a></p>
        <!--Descrição para fazer login com link-->

    </div> <!--Fecha segunda coluna-->
  </div> <!--Fecha container-->

</body>
<script src="esqueceuSenha.js"></script>
</html>
